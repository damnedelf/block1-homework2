<!-- 
- Есть блочный элемент с классом parent, в который вложен элемент с классом child. Оба имеют динамическую ширину
 (т.е. ширина может меняться), но фиксированную одинаковую высоту. Напишите стили для этих элементов, 
 такие, чтобы вложенный блок располагался по центру -->
 <!DOCTYPE html>

 <html>
     <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <title></title>
         <meta name="description" content="">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="style.css">
     </head>
     <body>
    <div class="parent" style="width: 100%; height: 500px;">
        <div class="child" style="height: 500px; width: 50%;"></div>
    </div>
         
         <script src="" async defer></script>
     </body>
 </html>
