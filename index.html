<!-- - Есть блочный элемент с классом parent, в который вложен элемент с классом child. Оба имеют динамическую высоту (т.е. высота может меняться),
 но фиксированную одинаковую ширину. Напишите стили для этих элементов, такие, чтобы вложенный блок располагался по центру. -->
 <!DOCTYPE html>

 <html>
     <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <title></title>
         <meta name="description" content="">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="style.css">
     </head>
     <body>
    <div class="parent" style="height: 100%; width:500px;">
        <div class="child" style="width:500px; height: 50%;"></div>
    </div>
         
         <script src="" async defer></script>
     </body>
 </html>
